syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "Address.proto";
import "Link.proto";
import "Monetization.proto";

message StreamData {
    Address CreatorAddress = 1;
    int64 CreatedDate = 2;
    string StreamTitle = 3;
    string StreamDescription = 4;
    Link StreamPoster = 5;
    string StreamID = 6;
    string SessionID = 7;
    repeated Monetization Monetization = 8;
}