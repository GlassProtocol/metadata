syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "monetizations/tips.proto";
import "monetizations/fungible_token_gate.proto";



message livestream {
    string stream_id = 1;
    string session_id = 2;

    
    oneof monetization {
        tips tips = 101;
        fungible_token_gate fungible_token_gate = 102;
    }
}