syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "primatives/link.proto";
import "video/thumbnail.proto";
import "video/static.proto";
import "video/stream.proto";



message video_metadata {
    string creator_did = 1;
    int64 created_time = 2;
    string title = 3;
    string description = 4;
    repeated thumbnail thumbnails = 5;
    link video_source = 6;
    oneof video_type {
        static static = 7;
        stream stream = 8;
    }
}