syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "monetizations/tips.proto";
import "monetizations/chained_editions.proto";



message static_video {
    bool loop = 1;
    bool audio = 2;
    uint32 height =  3;
    uint32 width =  4;


    oneof monetization {
        tips tips = 101;
        chained_editions chained_editions = 102;
    }
}