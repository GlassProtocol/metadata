syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "monetizations/tips.proto";
import "monetizations/chained_editions.proto";



message static_video {
    bool loop = 1;
    bool audio = 2;
    oneof monetization {
        tips tips = 3;
        chained_editions chained_editions = 4;
    }
}