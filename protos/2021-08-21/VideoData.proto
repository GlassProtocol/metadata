syntax = "proto3";
package metadata;
option go_package = "/;metadata";

import "Address.proto";
import "Link.proto";
import "Monetization.proto";

message VideoData {
    Address CreatorAddress = 1;
    int64 CreatedDate = 2;
    string VideoTitle = 3;
    string VideoDescription = 4;
    Link VideoPoster = 5;
    Link VideoData = 6;
    repeated Monetization Monetization = 7;
}